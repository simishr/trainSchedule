<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Train Schedule</title>

        <!-- Bootstrap -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    	<!-- jQuery -->
    	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
   		 <!-- css -->
        <link rel="stylesheet" href="style.css">
        <!-- Firebase reference-->
		<script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
        <!-- Moment.js reference -->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    </head>
    <body>
    	<!-- Train tracker -->
    	<div class="container">
    		<!-- Jumbotron -->
    		<div class="jumbotron">
    			<h1 class="text-center">Anytime Is Train Time</h1>
    			<h3 class="text-center">Choo Choo Chee Chee</h3>
    		</div>

    		<div class="row">
    			<div class="col-md-12">

    				<!-- Train Schedule -->
    				<div class="panel panel-success">
					  <div class="panel-heading">
					  	<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
					  </div>
					<!-- Table -->
					<div class="panel-body">
						<table class="table table-hover" id="train-table">
							<thead>
								<tr>
									<th>Train Name</th>
			  						<th>Destination</th>
			  						<th>Frequency (min)</th>
			  						<th>Next Arrival</th>
			  						<th>Minutes Away</th>
								</tr>
							</thead>

							<tbody>
								
								</tbody>	
							</table>
						</div>
					</div>

					<!-- Add Train name for the Schdule -->
					<div class="panel panel-success">
					  <div class="panel-heading">
					  	<h3 class="panel-title"><strong>Add Train</strong></h3>
					  </div>
					<!-- Table -->
					<div class="panel-body">
						<form>
						  <div class="form-group">
						    <label for="trainName">Train Name</label>
						    <input type="text" class="form-control" id="trainName">
						  </div>

						  <div class="form-group">
						    <label for="destination">Destination</label>
						    <input type="text" class="form-control" id="destination">
						  </div>

						  <div class="form-group">
						    <label for="firstTrainTime">First Train Time (HH:MM - Military Time)</label>
						    <input type="text" class="form-control" id="firstTrainTime">
						  </div>

						  <div class="form-group">
						    <label for="frequency">Frequency (min)</label>
						    <input type="text" class="form-control" id="frequency">
						  </div>
						  
						
						  <button type="submit" class="btn btn-success" id="add-train">Submit</button>

						</form>
					    </div>
					</div>
    			</div>
    		</div>
    	</div>
       <!-- Javascript -->
        <script src="train.js"></script>
    </body>
</html>
